<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoal">Add Goal</button>

      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <p>
        <ul v-show="goals.length > 0 && showList">
          <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">{{ goal }}</li>
        </ul>
      </p>
      <button @click="toggleList"> {{ buttonCaption }} </button>
      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Greg' , age: 40}">{{key}}: {{value}} - {{index}}</li>
      </ul>
      <ul>
        <li v-for="number in 10">{{ number }}</li>
      </ul> -->
    </section>
  </body>
</html>
