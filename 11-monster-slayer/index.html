<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBar"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over !</h2>
        <h3 v-if="winner === 'draw'">It's a draw !</h3>
        <h3 v-else-if="winner === 'monster'">You lost !</h3>
        <h3 v-else-if="winner === 'player'">You won !</h3>
        <button @click="restartGame">Restart</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logs" :key="log.id">
            <!-- {{log.type}} {{log.action}} {{log.value}} - Resulting Health: Player {{log.playerHealth}} / Monster {{log.monsterHealth}} -->
            <span 
            :class="{'log--player': log.who === 'Player', 'log--monster': log.who === 'Monster'}">
              {{log.who}}
            </span>

            <span v-if="log.action === 'attack'">
              attack and deals <span class="log--damage">{{log.value}}</span>
            </span>
            <span v-else-if="log.action === 'heal'" >
               healed himself for  
               <span class="log--heal">{{log.value}}</span>
              </span>
            </span>
            <span v-else-if="log.action === 'surrender'" class="log--surrender">
               surrendered
            </span>
            <span v-else-if="log.action === 'restart'" class="log--restart">
               restarted the game
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
